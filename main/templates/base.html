{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
    
  <link rel="stylesheet"
    href="{% static 'css/bootstrap.min.css' %}">
  <title>BookTime</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">BookTime</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link
        {% if request.path == '/' %}active{% endif %}"
        href="{% url 'home' %}">Home</a>
      <a class="nav-item nav-link
        {% if request.path == '/about_us/' %}active{% endif %}"
        href="{% url 'about_us' %}">About us</a>
      <a class="nav-item nav-link
        {% if request.path == '/contact_us/' %}active{% endif %}"
        href="{% url 'contact_us' %}">Contact us</a>
    </div>
  </div>
</nav>

{% block content %}
{% endblock content %}

<script href="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script href="{% static 'js/popper.min.js' %}"></script>
<script href="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
